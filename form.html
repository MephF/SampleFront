<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Medifolios - Datos del Documento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark" id="navbar-barra">
    <a class="navbar-brand" href="index.html">
        <img alt="Medifolios Logo"
             height="30"
             id="imagePreview" src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Logos%20Medifolios1%20(1)%20(1)%20(2)%20(1)-uC0ApcCfV5LWyB9jlEDpk5LVlEnwe6.png">
    </a>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Datos del Documento</h2>
                </div>
                <div class="card-body">
                    <form id="documentForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label" for="documentType">Tipo de Documento</label>
                                <input class="form-control" id="documentType" readonly type="text">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label" for="documentNumber">Número de Documento</label>
                                <input class="form-control" id="documentNumber" readonly type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label" for="firstName">Primer Nombre</label>
                                <input class="form-control" id="firstName" readonly type="text">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label" for="secondName">Segundo Nombre</label>
                                <input class="form-control" id="secondName" readonly type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label" for="firstLastName">Primer Apellido</label>
                                <input class="form-control" id="firstLastName" readonly type="text">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label" for="secondLastName">Segundo Apellido</label>
                                <input class="form-control" id="secondLastName" readonly type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label" for="birthDay">Fecha de Nacimiento</label>
                                <input class="form-control" id="birthDay" readonly type="text">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label" for="biologicalSex">Sexo Biológico</label>
                                <input class="form-control" id="biologicalSex" readonly type="text">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="telephoneNumber">Número de Teléfono</label>
                            <input class="form-control" id="telephoneNumber" readonly type="text">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="address">Dirección</label>
                            <input class="form-control" id="address" readonly type="text">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label" for="foreigner">Extranjero</label>
                                <input class="form-control" id="foreigner" readonly type="text">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label" for="residenceCity">Ciudad de Residencia</label>
                                <input class="form-control" id="residenceCity" readonly type="text">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <button class="btn btn-primary me-2" id="editBtn">
                        <i class="fas fa-edit"></i> Editar
                    </button>
                    <button class="btn btn-success me-2" id="saveBtn" style="display: none;">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/form.js"></script>
</body>
</html>
