<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medifolios - Datos del Documento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Logos%20Medifolios1%20(1)%20(1)%20(2)%20(1)-uC0ApcCfV5LWyB9jlEDpk5LVlEnwe6.png" alt="Medifolios Logo" height="30">
        </a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Datos del Documento</h2>
                </div>
                <div class="card-body">
                    <form id="documentForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="documentType" class="form-label">Tipo de Documento</label>
                                <input type="text" class="form-control" id="documentType" readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="documentNumber" class="form-label">Número de Documento</label>
                                <input type="text" class="form-control" id="documentNumber" readonly>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstName" class="form-label">Primer Nombre</label>
                                <input type="text" class="form-control" id="firstName" readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="secondName" class="form-label">Segundo Nombre</label>
                                <input type="text" class="form-control" id="secondName" readonly>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstLastName" class="form-label">Primer Apellido</label>
                                <input type="text" class="form-control" id="firstLastName" readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="secondLastName" class="form-label">Segundo Apellido</label>
                                <input type="text" class="form-control" id="secondLastName" readonly>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="birthDay" class="form-label">Fecha de Nacimiento</label>
                                <input type="text" class="form-control" id="birthDay" readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="biologicalSex" class="form-label">Sexo Biológico</label>
                                <input type="text" class="form-control" id="biologicalSex" readonly>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="telephoneNumber" class="form-label">Número de Teléfono</label>
                            <input type="text" class="form-control" id="telephoneNumber" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="address" readonly>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="foreigner" class="form-label">Extranjero</label>
                                <input type="text" class="form-control" id="foreigner" readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="residenceCity" class="form-label">Ciudad de Residencia</label>
                                <input type="text" class="form-control" id="residenceCity" readonly>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <button id="editBtn" class="btn btn-primary me-2">
                        <i class="fas fa-edit"></i> Editar
                    </button>
                    <button id="saveBtn" class="btn btn-success me-2" style="display: none;">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                    <button id="printBtn" class="btn btn-secondary">
                        <i class="fas fa-print"></i> Imprimir
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/form.js"></script>
</body>
</html>
