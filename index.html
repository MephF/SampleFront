<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medifolios - Asistente de Registros Médicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Logos%20Medifolios1%20(1)%20(1)%20(2)%20(1)-uC0ApcCfV5LWyB9jlEDpk5LVlEnwe6.png" alt="Medifolios Logo" height="30">
        </a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h1 class="mb-4">Bienvenido a Medifolios</h1>
            <p class="mb-4">Asistente de Registros Médicos</p>
            <button id="captureBtn" class="btn btn-primary btn-lg">
                <i class="fas fa-camera"></i> Capturar Documento
            </button>
        </div>
    </div>
</div>

<div id="cameraModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Capturar Documento</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <video id="video" width="100%" autoplay></video>
                <canvas id="canvas" style="display:none;"></canvas>
            </div>
            <div class="modal-footer">
                <button id="capturePhoto" class="btn btn-primary">
                    <i class="fas fa-camera"></i> Capturar Foto
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
