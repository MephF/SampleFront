<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medifolios - Asistente de Registros Médicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark" id="navbar-barra">
    <a class="navbar-brand" href="#" id="myNavbar">
        <img alt="Medifolios Logo"
             id="imagePreview"
             src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Logos%20Medifolios1%20(1)%20(1)%20(2)%20(1)-uC0ApcCfV5LWyB9jlEDpk5LVlEnwe6.png">
    </a>
</nav>

<main class="container mt-5">
    <header class="header">
        <h1 class="mb-4">Bienvenido a Medifolios</h1>
        <p class="mb-4">Asistente de Registros Médicos</p>
        <button aria-label="Capturar Documento" class="btn btn-primary btn-lg" id="captureBtn">
            <i class="fas fa-camera"></i> Capturar Documento
        </button>
        <p class="text-danger" id="errorMessage" style="display:none;"></p>
    </header>

    <!-- Input para dispositivos móviles -->
    <input accept="image/*" capture="environment" id="mobileInput" style="display: none;" type="file">

    <!-- Modal -->
    <div id="cameraModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Capturar Documento</h5>
                    <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                </div>
                <div class="modal-body">
                    <section class="video-container">
                        <video autoplay id="video" width="100%"></video>
                        <canvas id="canvas" style="display:none;"></canvas>
                    </section>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="capturePhoto">
                        <i class="fas fa-camera"></i> Capturar Foto
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
